<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Location Selection - Sub-Criteria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>AHP Location Selection</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="criteria.html">Criteria</a></li>
            <li><a href="sub_criteria.html">Sub-Criteria</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>
    <main>
        <h2>Sub-Criteria</h2>
            <!-- Add a select dropdown to choose the criteria for which sub-criteria are being added -->
            <label for="criteriaIndex">Pilih Kriteria:</label>
            <select id="criteriaIndex" name="criteriaIndex">
                <!-- Options will be populated by JavaScript -->
            </select>
            <script>
                // Populate criteria select dropdown
                document.addEventListener('DOMContentLoaded', () => {
                    const criteriaIndexSelect = document.getElementById('criteriaIndex');
                    criteria.forEach((c, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.text = c;
                        criteriaIndexSelect.add(option);
                    });
                });
            </script>
    </main>
    <footer>
        <p>&copy; 2024 AHP Location Selection</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
