<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Lokasi dengan AHP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Analisis Lokasi dengan AHP</h1>
        <div id="location-form">
            <h2>Tambah Lokasi</h2>
            <form id="add-location-form">
                <!-- Form fields for location attributes -->
                <label for="transportasi-umum">Transportasi Umum:</label>
                <input type="number" id="transportasi-umum" name="transportasi-umum" min="1" max="9">
                
                <label for="kemudahan-akses-jalan">Kemudahan Akses Jalan:</label>
                <input type="number" id="kemudahan-akses-jalan" name="kemudahan-akses-jalan" min="1" max="9">
                
                <label for="kedekatan-dengan-pusat-kota">Kedekatan dengan Pusat Kota:</label>
                <input type="number" id="kedekatan-dengan-pusat-kota" name="kedekatan-dengan-pusat-kota" min="1" max="9">
                
                <label for="biaya-tanah">Biaya Tanah:</label>
                <input type="number" id="biaya-tanah" name="biaya-tanah" min="1" max="9">
                
                <label for="biaya-operasional">Biaya Operasional:</label>
                <input type="number" id="biaya-operasional" name="biaya-operasional" min="1" max="9">
                
                <label for="biaya-perawatan">Biaya Perawatan:</label>
                <input type="number" id="biaya-perawatan" name="biaya-perawatan" min="1" max="9">
                
                <label for="keamanan">Keamanan:</label>
                <input type="number" id="keamanan" name="keamanan" min="1" max="9">
                
                <label for="kebersihan">Kebersihan:</label>
                <input type="number" id="kebersihan" name="kebersihan" min="1" max="9">
                
                <label for="kenyamanan">Kenyamanan:</label>
                <input type="number" id="kenyamanan" name="kenyamanan" min="1" max="9">

                <button type="submit">Tambah Lokasi</button>
            </form>
        </div>
        <div id="results-container">
            <div id="results-output"></div>
        </div>
        <div>
            <h2>Kriteria dan Bobotnya</h2>
            <table id="criteria-weights-table">
                <!-- Tabel bobot kriteria -->
                <tbody></tbody>
            </table>
            <p id="consistency-ratio"></p>
            <div id="criteria-pairwise-matrix"></div>
            <div id="sub-criteria-pairwise-matrix-Aksesibilitas"></div> <!-- Ini contoh untuk kriteria Aksesibilitas -->
            <div id="sub-criteria-pairwise-matrix-Biaya"></div> <!-- Ini contoh untuk kriteria Biaya -->
            <div id="sub-criteria-pairwise-matrix-Lingkungan"></div> <!-- Ini contoh untuk kriteria Lingkungan -->
            <!-- Anda bisa menambahkan elemen div serupa untuk setiap kriteria lainnya yang memiliki sub-kriteria -->
        </div>
        <div>
            <h2>Sub-Kriteria dan Bobotnya</h2>
            <table id="sub-criteria-weights-table">
                <thead>
                    <tr>
                        <th>Kriteria</th>
                        <th>Sub-Kriteria</th>
                        <th>Bobot</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
